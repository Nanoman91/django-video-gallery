[tox]
envlist =
    py27-django16,
    py32-django16,
    py33-django16,
    py27-django17,
    py32-django17,
    py33-django17,
    py34-django17,

[testenv]
commands = make test
deps =
    Pillow
whitelist_externals = make

[testenv:py27-django16]
basepython = python2.7
deps =
    Django>=1.6,<1.7
    {[testenv]deps}

[testenv:py32-django16]
basepython = python3.2
deps =
    Django>=1.6,<1.7
    {[testenv]deps}

[testenv:py33-django16]
basepython = python3.3
deps =
    Django>=1.6,<1.7
    {[testenv]deps}

[testenv:py27-django17]
basepython = python2.7
deps =
    Django>=1.7,<1.8
    {[testenv]deps}

[testenv:py32-django17]
basepython = python3.2
deps =
    Django>=1.7,<1.8
    {[testenv]deps}

[testenv:py33-django17]
basepython = python3.3
deps =
    Django>=1.7,<1.8
    {[testenv]deps}

[testenv:py34-django17]
basepython = python3.4
deps =
    Django>=1.7,<1.8
    {[testenv]deps}
